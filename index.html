<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <section class="calc-container">
        <div class="contenedor-valores"></div>
        <div class="contenedor-numeros">
          <div class="contenedor-numerosPrincipal">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button>RESET</button>
            <button>=</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
