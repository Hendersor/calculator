<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <section class="calc-container">
        <div class="contenedor-valores"></div>
        <div class="contenedor-numeros">
          <div class="contenedor-numerosPrincipal">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="del">DEL</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="+">+</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="minus">-</button>
            <button id="dot">.</button>
            <button id="0">0</button>
            <button id="between">/</button>
            <button id="">x</button>
            <button id="equal">=</button>
            <button id="reset">RESET</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
